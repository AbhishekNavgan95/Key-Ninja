<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Expert</title>
</head>
<body>
    <div class="loader">
        <img src="./_4cbbd566-6938-40c5-a66a-3efe1a9588be-removebg-preview.png" alt="">
        <h1 class="title">Key<span class="accent">Ninja</span></h1>
    </div>
    <div class="loader-2">
        <img src="./_4cbbd566-6938-40c5-a66a-3efe1a9588be-removebg-preview.png" alt="">
        <h1 class="title">Key<span class="accent">Ninja</span></h1>
    </div>
    <div class="main">
        <div class="logo">
            <img src="_4cbbd566-6938-40c5-a66a-3efe1a9588be-removebg-preview.png" alt="">
            <h1 class="title">Key<span class="accent">Ninja</span></h1>
        </div>
        <div class="display quote">
            Welcome, Press Start to continue.
        </div>
        <input class="input" type="text" placeholder="Start typing here...">
        <div class="hardness">
            <button class="btn easy">Easy</button>
            <button class="btn medium">Medium</button>
            <button class="btn hard">Hard</button>
        </div>
        <button class="start">Start</button>
        <h3 class="accent difficulty">Difficulty :- <span class="level">Easy</span></h3>
        <div class="result-div">
            <div>    
                <img src="_4cbbd566-6938-40c5-a66a-3efe1a9588be-removebg-preview.png" alt="">
                <h1 class="title">Key<span class="accent">Ninja</span></h1>
            </div>
            <h2 class="result"></h2>
            <h3 class="accent difficulty">Difficulty :- <span class="level">Easy</span></h3>
            <button class="start">Restart</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
